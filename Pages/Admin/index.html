<div class="modal" id="md-product" hidden>
  <div class="modal-dialog">
    <header>
      <h3 id="md-title">Add product</h3>
      <button class="icon-btn close" type="button">&times;</button>
    </header>
    <form class="form-grid" id="frm-product">
      <label>
        <span >Name*</span>
        <input class="name" name="name" required></label>
      <label><span>Price*</span>
        <input class="price" name="price" type="number" min="1" required></label>
      <label><span>Screen*</span><input class="screen" name="screen" required></label>
      <label><span>Type*</span>
        <select class="type" name="type" required>
          <option value="">Select…</option>
          <option>iphone</option>
          <option>samsung</option>
        </select>
      </label>

      <label class="full"><span>Image URL*</span><input class="img" name="img" type="url" required></label>
      <label class="full"><span>Description*</span><textarea class="desc" name="desc" rows="3" required></textarea></label>
      <div class="form-actions full">
        <button class="btn-primary" type="submit">Save</button>
        <button class="btn-ghost" type="button" data-close>Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>

const nav   = document.querySelector('.magic-nav');
  const items = nav.querySelectorAll('.nav-item');
  const ind   = nav.querySelector('.indicator');


const BLEED_X = 10;   
  const BLEED_Y = 0;


  function move(el){
    
    const w = el.offsetWidth  + BLEED_X * 2;
    const x = el.offsetLeft   - BLEED_X;

    ind.style.width     = w + 'px';
    ind.style.transform = `translateX(${x}px)`;

   
    if (BLEED_Y){
      ind.style.height = (el.offsetHeight + BLEED_Y*2) + 'px';
      ind.style.top    = (parseFloat(getComputedStyle(ind).top) - BLEED_Y) + 'px';
    }

   
    items.forEach(btn => {
      const on = btn === el;
      btn.classList.toggle('is-active', on);
      btn.setAttribute('aria-selected', on ? 'true' : 'false');
    });
  }

 
  move(nav.querySelector('.nav-item.is-active') || items[0]);

  
  nav.addEventListener('click', e => {
    const btn = e.target.closest('.nav-item');
    if (btn) move(btn);
  });

 
  window.addEventListener('resize', () =>
    move(nav.querySelector('.nav-item.is-active') || items[0])
  );



const viewMap = {
    home:     document.getElementById('view-home'),
    users:    document.getElementById('view-users'),
    messages: document.getElementById('view-messages'),
    settings: document.getElementById('view-settings'),
  };

  function showView(name){
    Object.values(viewMap).forEach(sec => sec.hidden = true);
    (viewMap[name] || viewMap.home).hidden = false;
  }

  
  document.querySelector('.magic-nav').addEventListener('click', e=>{
    const btn = e.target.closest('.nav-item');
    if(!btn) return;
    const view = btn.dataset.view;
    if(view) showView(view);
  });

</script>
